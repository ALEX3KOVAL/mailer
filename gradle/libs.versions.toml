[versions]
exposed = "0.50.1"
simplejavamail = "8.5.1"
kotlin-serialization-plugin = "1.9.22"
charleskorn-kaml = "0.53.0"
ktor-version = "3.0.0-beta-1"
kotlin = "1.9.22"


[libraries]
simplejavamail = { module = "org.simplejavamail:simple-java-mail", version.ref = "simplejavamail" }
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
kotlinx-serialization-jvm = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor-version" }
charleskorn-kaml = { module = "com.charleskorn.kaml:kaml", version.ref = "charleskorn-kaml" }


[plugins]
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin-serialization-plugin" }
jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }